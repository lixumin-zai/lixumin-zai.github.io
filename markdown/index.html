		<style id="basic-theme">
			/*默认样式，最佳实践*/

			/*全局属性*/
			#nice {
				font-size: 16px;
				color: black;
				padding: 0 10px;
				line-height: 1.6;
				word-spacing: 0px;
				letter-spacing: 0px;
				word-break: break-word;
				word-wrap: break-word;
				text-align: left;
				font-family: Optima-Regular, Optima, PingFangSC-light, PingFangTC-light, 'PingFang SC', Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
				margin-top: -10px;
				/*解决开头空隙过大问题*/
			}

			/*段落*/
			#nice p {
				font-size: 16px;
				padding-top: 8px;
				padding-bottom: 8px;
				margin: 0;
				line-height: 26px;
				color: black;
			}

			/*标题*/
			#nice h1,
			#nice h2,
			#nice h3,
			#nice h4,
			#nice h5,
			#nice h6 {
				margin-top: 30px;
				margin-bottom: 15px;
				padding: 0px;
				font-weight: bold;
				color: black;
			}

			#nice h1 {
				font-size: 24px;
			}

			#nice h2 {
				font-size: 22px;
			}

			#nice h3 {
				font-size: 20px;
			}

			#nice h4 {
				font-size: 18px;
			}

			#nice h5 {
				font-size: 16px;
			}

			#nice h6 {
				font-size: 16px;
			}

			#nice h1 .prefix,
			#nice h2 .prefix,
			#nice h3 .prefix,
			#nice h4 .prefix,
			#nice h5 .prefix,
			#nice h6 .prefix {
				display: none;
			}

			#nice h1 .suffix #nice h2 .suffix,
			#nice h3 .suffix,
			#nice h4 .suffix,
			#nice h5 .suffix,
			#nice h6 .suffix {
				display: none;
			}

			/*列表*/
			#nice ul,
			#nice ol {
				margin-top: 8px;
				margin-bottom: 8px;
				padding-left: 25px;
				color: black;
			}

			#nice ul {
				list-style-type: disc;
			}

			#nice ul ul {
				list-style-type: square;
			}

			#nice ol {
				list-style-type: decimal;
			}

			#nice li section {
				margin-top: 5px;
				margin-bottom: 5px;
				line-height: 26px;
				text-align: left;
				color: rgb(1, 1, 1);
				/* 只要是纯黑色微信编辑器就会把color这个属性吞掉。。。*/
				font-weight: 500;
			}

			/*引用*/
			#nice blockquote {
				display: block;
				font-size: 0.9em;
				overflow: auto;
				overflow-scrolling: touch;
				border-left: 3px solid rgba(0, 0, 0, 0.4);
				background: rgba(0, 0, 0, 0.05);
				color: #6a737d;
				padding-top: 10px;
				padding-bottom: 10px;
				padding-left: 20px;
				padding-right: 10px;
				margin-bottom: 20px;
				margin-top: 20px;
			}

			#nice blockquote p {
				margin: 0px;
				color: black;
				line-height: 26px;
			}

			#nice .table-of-contents a {
				border: none;
				color: black;
				font-weight: normal;
			}

			/*链接*/
			#nice a {
				text-decoration: none;
				color: #1e6bb8;
				word-wrap: break-word;
				font-weight: bold;
				border-bottom: 1px solid #1e6bb8;
			}

			/*加粗*/
			#nice strong {
				font-weight: bold;
				color: black;
			}

			/*斜体*/
			#nice em {
				font-style: italic;
				color: black;
			}

			/*加粗斜体*/
			#nice em strong {
				font-weight: bold;
				color: black;
			}

			/*删除线*/
			#nice del {
				font-style: italic;
				color: black;
			}

			/*分隔线*/
			#nice hr {
				height: 1px;
				margin: 0;
				margin-top: 10px;
				margin-bottom: 10px;
				border: none;
				border-top: 1px solid black;
			}

			/*代码块*/
			#nice pre {
				margin-top: 10px;
				margin-bottom: 10px;
			}

			#nice pre code {
				display: -webkit-box;
				font-family: Operator Mono, Consolas, Monaco, Menlo, monospace;
				border-radius: 0px;
				font-size: 12px;
				-webkit-overflow-scrolling: touch;
			}

			#nice pre code span {
				line-height: 26px;
			}

			/*行内代码*/
			#nice p code,
			#nice li code {
				font-size: 14px;
				word-wrap: break-word;
				padding: 2px 4px;
				border-radius: 4px;
				margin: 0 2px;
				color: #1e6bb8;
				background-color: rgba(27, 31, 35, .05);
				font-family: Operator Mono, Consolas, Monaco, Menlo, monospace;
				word-break: break-all;
			}

			/*图片*/
			#nice img {
				display: block;
				margin: 0 auto;
				max-width: 100%;
			}

			/*图片*/
			#nice figure {
				margin: 0;
				margin-top: 10px;
				margin-bottom: 10px;
			}

			/*图片描述文字*/
			#nice figcaption {
				margin-top: 5px;
				text-align: center;
				color: #888;
				font-size: 14px;
			}

			/*表格*/
			#nice table {
				display: table;
				text-align: left;
			}

			#nice tbody {
				border: 0;
			}

			#nice table tr {
				border: 0;
				border-top: 1px solid #ccc;
				background-color: white;
			}

			#nice table tr:nth-child(2n) {
				background-color: #F8F8F8;
			}

			#nice table tr th,
			#nice table tr td {
				font-size: 16px;
				border: 1px solid #ccc;
				padding: 5px 10px;
				text-align: left;
			}

			#nice table tr th {
				font-weight: bold;
				background-color: #f0f0f0;
			}

			/* 微信代码块 */
			#nice .code-snippet__fix {
				word-wrap: break-word !important;
				font-size: 14px;
				margin: 10px 0;
				display: block;
				color: #333;
				position: relative;
				background-color: rgba(0, 0, 0, 0.03);
				border: 1px solid #f0f0f0;
				border-radius: 2px;
				display: flex;
				line-height: 20px;
			}

			#nice .code-snippet__fix pre {
				margin-bottom: 10px;
				margin-top: 0px;
			}

			#nice .code-snippet__fix .code-snippet__line-index {
				counter-reset: line;
				flex-shrink: 0;
				height: 100%;
				padding: 1em;
				list-style-type: none;
				padding: 16px;
				margin: 0;
			}

			#nice .code-snippet__fix .code-snippet__line-index li {
				list-style-type: none;
				text-align: right;
				line-height: 26px;
				color: black;
				margin: 0;
			}

			#nice .code-snippet__fix .code-snippet__line-index li::before {
				min-width: 1.5em;
				text-align: right;
				left: -2.5em;
				counter-increment: line;
				content: counter(line);
				display: inline;
				color: rgba(0, 0, 0, 0.3);
			}

			#nice .code-snippet__fix pre {
				overflow-x: auto;
				padding: 16px;
				padding-left: 0;
				white-space: normal;
				flex: 1;
				-webkit-overflow-scrolling: touch;
			}

			#nice .code-snippet__fix code {
				text-align: left;
				font-size: 14px;
				display: block;
				white-space: pre;
				display: flex;
				position: relative;
				font-family: Consolas, "Liberation Mono", Menlo, Courier, monospace;
				padding: 0px;
			}

			#nice .footnote-word {
				color: #1e6bb8;
				font-weight: bold;
			}

			#nice .footnote-ref {
				color: #1e6bb8;
				font-weight: bold;
			}

			#nice .footnote-item {
				display: flex;
			}

			#nice .footnote-num {
				display: inline;
				width: 10%;
				/*神奇，50px就不可以*/
				background: none;
				font-size: 80%;
				opacity: 0.6;
				line-height: 26px;
				font-family: ptima-Regular, Optima, PingFangSC-light, PingFangTC-light, 'PingFang SC', Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
			}

			#nice .footnote-item p {
				display: inline;
				font-size: 14px;
				width: 90%;
				padding: 0px;
				margin: 0;
				line-height: 26px;
				color: black;
				word-break: break-all;
				width: calc(100%-50)
			}

			#nice sub,
			sup {
				line-height: 0;
			}

			#nice .footnotes-sep:before {
				content: "参考资料";
				display: block;
			}

			/* 解决公式问题 */
			#nice .block-equation {
				display: block;
				text-align: center;
				overflow: auto;
				display: block;
				-webkit-overflow-scrolling: touch;
			}

			#nice .block-equation svg {
				max-width: 300% !important;
				-webkit-overflow-scrolling: touch;
			}

			#nice .inline-equation {}

			#nice .inline-equation svg {}

			#nice .imageflow-layer1 {
				margin-top: 1em;
				margin-bottom: 0.5em;
				white-space: normal;
				border: 0px none;
				padding: 0px;
				overflow: hidden;
			}

			#nice .imageflow-layer2 {
				white-space: nowrap;
				width: 100%;
				overflow-x: scroll;
			}

			#nice .imageflow-layer3 {
				display: inline-block;
				word-wrap: break-word;
				white-space: normal;
				vertical-align: middle;
				width: 100%;
			}

			#nice .imageflow-img {
				display: inline-block;
			}

			#nice .imageflow-caption {
				text-align: center;
				margin-top: 0px;
				padding-top: 0px;
				color: #888;
			}

			#nice .nice-suffix-juejin-container {
				margin-top: 20px !important;
			}

			#nice figure a {
				border: none;
			}
		</style>

			}

			mjx-container[jax="SVG"][justify="right"] {
				text-align: right;
			}

			g[data-mml-node="merror"]>g {
				fill: red;
				stroke: red;
			}

			g[data-mml-node="merror"]>rect[data-background] {
				fill: yellow;
				stroke: none;
			}

			g[data-mml-node="mtable"]>line[data-line] {
				stroke-width: 70px;
				fill: none;
			}

			g[data-mml-node="mtable"]>rect[data-frame] {
				stroke-width: 70px;
				fill: none;
			}

			g[data-mml-node="mtable"]>.mjx-dashed {
				stroke-dasharray: 140;
			}

			g[data-mml-node="mtable"]>.mjx-dotted {
				stroke-linecap: round;
				stroke-dasharray: 0, 140;
			}

			g[data-mml-node="mtable"]>svg {
				overflow: visible;
			}

			[jax="SVG"] mjx-tool {

				position: relative;
				width: 0;
				height: 0;

				top: 0;
				left: 0;
			}

				color: black;

		<style id="markdown-theme">
			/* 全局属性
 * 页边距 padding: 30px;
 * 全文字体 font-family: ptima-Regular;
 * 英文换行 word-break: break-all;
 */
			#nice {}

			/* 段落，下方未标注标签参数均同此处
 * 上边距 margin-top: 5px;
 * 下边距 margin-bottom: 5px;
 * 行高 line-height: 26px;
 * 词间距 word-spacing: 3px;
 * 字间距 letter-spacing: 3px;
 * 对齐 text-align: left;
 * 颜色 color: #3e3e3e;
 * 字体大小 font-size: 16px;
 * 首行缩进 text-indent: 2em;
 */
			#nice p {}

			/* 一级标题 */
			#nice h1 {}

			/* 一级标题内容 */
			#nice h1 .content {}

			/* 一级标题修饰 请参考有实例的主题 */
			#nice h1:after {}

			/* 二级标题 */
			#nice h2 {
				border-bottom: 2px solid rgb(239, 112, 96);
				font-size: 1.3em;
			}

			/* 二级标题内容 */
			#nice h2 .content {
				display: inline-block;
				font-weight: bold;
				background: rgb(239, 112, 96);
				color: #ffffff;
				padding: 3px 10px 1px;
				border-top-right-radius: 3px;
				border-top-left-radius: 3px;
				margin-right: 3px;
			}

			/* 二级标题修饰 请参考有实例的主题 */
			#nice h2:after {
				display: inline-block;
				content: " ";
				vertical-align: bottom;
				border-bottom: 36px solid #efebe9;
				border-right: 20px solid transparent;
			}

			/* 三级标题 */
			#nice h3 {}

			/* 三级标题内容 */
			#nice h3 .content {}

			/* 三级标题修饰 请参考有实例的主题 */
			#nice h3:after {}

			/* 无序列表整体样式
 * list-style-type: square|circle|disc;
 */
			#nice ul {}

			/* 有序列表整体样式
 * list-style-type: upper-roman|lower-greek|lower-alpha;
 */
			#nice ol {}

			/* 列表内容，不要设置li
 */
			#nice li section {}

			/* 引用
 * 左边缘颜色 border-left-color: black;
 * 背景色 background: gray;
 */
			#nice blockquote {
				border-left-color: rgb(239, 112, 96);
				background: #fff9f9;
			}

			/* 引用文字 */
			#nice blockquote p {}

			/* 链接 
 * border-bottom: 1px solid #009688;
 */
			#nice a {
				color: rgb(239, 112, 96);
				border-bottom: 1px solid rgb(239, 112, 96);
			}

			/* 加粗 */
			#nice strong {}

			/* 斜体 */
			#nice em {}

			/* 加粗斜体 */
			#nice em strong {}

			/* 删除线 */
			#nice del {}

			/* 分隔线
 * 粗细、样式和颜色
 * border-top: 1px solid #3e3e3e;
 */
			#nice hr {}

			/* 图片
 * 宽度 width: 80%;
 * 居中 margin: 0 auto;
 * 居左 margin: 0 0;
 */
			#nice img {}

			/* 图片描述文字 */
			#nice figcaption {}

			/* 行内代码 */
			#nice p code,
			#nice li code {
				color: rgb(239, 112, 96);
			}

			/* 非微信代码块
 * 代码块不换行 display: -webkit-box !important;
 * 代码块换行 display: block;
 */
			#nice pre code {}

			/*
 * 表格内的单元格
 * 字体大小 font-size: 16px;
 * 边框 border: 1px solid #ccc;
 * 内边距 padding: 5px 10px;
 */
			#nice table tr th,
			#nice table tr td {}

			/* 脚注文字 */
			#nice .footnote-word {
				color: #ff3502;
			}

			/* 脚注上标 */
			#nice .footnote-ref {
				color: rgb(239, 112, 96);
			}

			/* "参考资料"四个字 
 * 内容 content: "参考资料";
 */
			#nice .footnotes-sep:before {}

			/* 参考资料编号 */
			#nice .footnote-num {}

			/* 参考资料文字 */
			#nice .footnote-item p {}

			/* 参考资料解释 */
			#nice .footnote-item p em {}

			/* 行间公式
 * 最大宽度 max-width: 300% !important;
 */
			#nice .block-equation svg {}

			/* 行内公式
 */
			#nice .inline-equation svg {}
		</style>
	</head>
